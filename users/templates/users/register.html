<!--Signup Page for our Fitness Tracker-->
<!--https://www.youtube.com/watch?v=tUqUdu0Sjyc&ab_channel=DennisIvy-->
{% extends "users/layout.html" %}

{% block header %}
    <header>
        <h1>Mac's Fitness Tracker</h1>
        <nav>
            <span>
                Already have an account?<a href="{% url 'users-login' %}">Login</a>
            </span>
        </nav>
    </header>
{% endblock %}

{% block main %}

<div class="registration-form">
    <form method="POST">
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        <button type="submit">Register</button>
    </form>
</div>

{% endblock %}
